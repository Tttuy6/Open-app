<!DOCTYPE html>
<html>
<head>
    <title>IXL</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
    <h2>Open My App</h2>
    <button onclick="openApp()">Launch App</button>

    <script>
        function openApp() {
            // Replace 'myapp://' with your app's custom URL scheme
            window.location.href = 'myapp://';
            
            // Fallback to a web page if the app isn't installed
            setTimeout(() => {
                window.location.href = 'https://example.com';
            }, 2000); // waits for 2 seconds before redirecting to the fallback
        }
    </script>
</body>
</html>
